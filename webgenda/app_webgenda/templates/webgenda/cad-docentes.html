{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/cad-docentes.css' %}">

<h2>Cadastro de Docente</h2>

<form method="POST">
    {% csrf_token %}
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label for="username">UsuÃ¡rio:</label><br>
