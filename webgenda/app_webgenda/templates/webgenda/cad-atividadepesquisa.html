{% extends 'webgenda/menu.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/cad-atividadepesquisa.css' %}">

<a href="{% url 'atividades' %}" class="back-link">
    <img src="{% static 'img/back.png' %}" alt="Voltar" class="back-icon">
    <span>Voltar</span>
</a>

<section class="atividade-container">
    <h2>Cadastrar Atividade de Pesquisa</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título:</label><br>
            <input type="text" name="titulo" id="titulo" required>
        </div>
    
        <div class="form-group">
            <label for="descricao">Descrição:</label><br>
            <textarea name="descricao" id="descricao" rows="4" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="comprovante">Comprovante (PDF, JPG, etc):</label><br>
            <input type="file" name="comprovante" id="comprovante" required>
        </div>
    
        <div class="form-group">
            <label for="id_tipo">Tipo de Atividade:</label><br>
            <select name="id_tipo" id="id_tipo" required>
                <option value="" disabled selected>Selecione um tipo</option>
                {% for tipo in tipos %}
                    <option value="{{ tipo.id_tipoatividade }}">{{ tipo.tipo }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="atividade-btn">Cadastrar</button>
    </form>    
</section>
{% endblock %}
