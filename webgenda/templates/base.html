{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - DocAcademy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header-left">
                <img src="{% static 'img/logo_docacademy_horizontal.png' %}" alt="DocAcademy Logo" class="header-logo">
            </div>
            <div class="header-right">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </header>

        <div class="page-body">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <h3>Menu</h3>
                </div>
                
                <ul class="list-unstyled components">
                    <li class="{% if active_page == 'agenda' %}active{% endif %}">
                        <a href="{% url 'agenda' %}"><i class="bi bi-calendar-week"></i> <span>Agenda</span></a>
                    </li>
                    <li class="{% if active_page == 'dashboard' %}active{% endif %}">
                        <a href="#"><i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a>
                    </li>
                    <li class="{% if active_page == 'atividades' %}active{% endif %}">
                        <a href="{% url 'atividades' %}"><i class="bi bi-check2-square"></i> <span>Atividades</span></a>
                    </li>
                    <li class="{% if active_page == 'historico' %}active{% endif %}">
                        <a href="#"><i class="bi bi-clock-history"></i> <span>Hist√≥rico</span></a>
                    </li>
                </ul>
            </nav>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
        <footer class="footer">
            <div class="footer-left">
                <img src="{% static 'img/logo_docacademy_horizontal.png' %}" alt="DocAcademy Logo" class="footer-logo">
            </div>

            <div class="footer-center">
                <span>&copy; {% now "Y" %} DOCACADEMY</span>
            </div>

            <div class="footer-right"></div>
        </footer>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
