{% extends "login/base_form.html" %}
{% block title %}Redefinir Senha{% endblock %}
{% block form_title %}Redefinir sua Senha{% endblock %}
{% block form_content %}
<div class="auth-container">
  <div class="auth-box">
    <p class="auth-description">
      Digite seu endereço de e-mail abaixo e nós enviaremos as instruções para criar uma nova senha.
    </p>
    <form method="post" class="auth-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">E-mail</label>
        <input type="email" name="email" id="id_email" required>
      </div>
      <button type="submit" class="btn-primary">Enviar Link de Redefinição</button>
    </form>
  </div>
</div>
{% endblock %}
