<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAcademy</title>
    <link rel="stylesheet" href="Prototype.CSS">
    <script src="Prototype.JS" defer></script>
</head>

<body>
    <header>
        <h1>DocAcademy</h1>
    </header>
    // Gestão de Atividades Docentes da Universidade Federal do Acre
    <main>
        <section id="controle-calendario">
            <button id="mes-anterior">◀ Anterior</button>
            <span id="mes-atual"></span>
            <button id="mes-proximo">Próximo ▶</button>
            <select id="ano-seletor"></select>
        </section>

        <section id="calendario">
            <table>
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="corpo-calendario"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DocAcademy</p>
    </footer>
</body>

</html>
